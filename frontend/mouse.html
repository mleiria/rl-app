<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL Agent Visualizer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Good practice to reset default margin */
        }

        /* NEW: This is the main wrapper for our layout */
        #main-container {
            display: flex;
            flex-direction: row; /* Arrange items horizontally */
            align-items: center; /* Center items vertically relative to each other */
            gap: 50px; /* Adds space between the grid and the summary */
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            border: 2px solid #333;
        }

        .grid-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* NEW: Styles for the summary box */
        #summary {
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 8px;
            width: 250px; /* Give it a fixed width */
        }
        #summary h2 {
            margin-top: 0;
            text-align: center;
        }
        #summary p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Cell styles (unchanged) */
        .frozen { background-color: #d4f1f9; }
        .food { background-color: purple; }
        .start { background-color: #add8e6; }
        .water { background-color: blue;}
        .goal { background-color: #90ee90; }
        .agent { background-color: #ff6347; } /* Red for the agent */
    </style>
</head>
<body>

<!-- NEW: Wrap everything in the main-container -->
<div id="main-container">

    <!-- The grid remains the same -->
    <div id="grid-container"></div>

    <!-- The new summary div -->
    <div id="summary">
        <h2>Live Data</h2>
        <p>Episode: <span id="episode-data">...</span></p>
        <p>Step: <span id="step-data">...</span></p>
        <p>Last Reward: <span id="reward-data">...</span></p>
        <p>Has Eaten: <span id="eaten-data">...</span></p>
        <p>Has Drunk: <span id="drunk-data">...</span></p>
    </div>

</div>

<script>
    // --- JavaScript logic (with updates to handle new data) ---

    const N_ROWS = 10;
    const N_COLS = 10;
    const GRID_SIZE = N_ROWS * N_COLS;
    const GOAL_STATE = 99;
    let lastAgentPosition = -1;
    let lastFoodPosition = -1;
    let lastWaterPosition = -1;

    const gridContainer = document.getElementById('grid-container');
    // NEW: Get references to the summary spans
    const episodeSpan = document.getElementById('episode-data');
    const stepSpan = document.getElementById('step-data');
    const rewardSpan = document.getElementById('reward-data');
    const eatenSpan = document.getElementById('eaten-data');
    const drunkSpan = document.getElementById('drunk-data');

    // ... (Grid creation logic is the same) ...
    for (let i = 0; i < N_ROWS * N_COLS; i++) {
        const cell = document.createElement('div');
        cell.id = `cell-${i}`;
        cell.classList.add('grid-cell');
        let type = 'frozen', text = '';
        if (i === 0) { type = 'start'; text = 'S'; }
        else if (i === GOAL_STATE) { type = 'goal'; text = 'G'; }
        cell.classList.add(type); cell.innerText = text;
        gridContainer.appendChild(cell);
    }

    function updateAgentPosition(data) {
        const newPosition = data.agentStatus.agentPosition;
        if (lastAgentPosition !== -1) {
            const lastCell = document.getElementById(`cell-${lastAgentPosition}`);
            lastCell.classList.remove('agent');

            const foodCell = document.getElementById(`cell-${lastFoodPosition}`);
            foodCell.classList.remove('food');
            const waterCell = document.getElementById(`cell-${lastWaterPosition}`);
            waterCell.classList.remove('water');

        }
        const newCell = document.getElementById(`cell-${newPosition}`);
        newCell.classList.add('agent');
        lastAgentPosition = newPosition;

        episodeSpan.innerText = data.agentStatus.epoch ?? episodeSpan.innerText;
        stepSpan.innerText = data.agentStatus.stepCount ?? stepSpan.innerText;
        rewardSpan.innerText = data.agentStatus.totalReward ?? rewardSpan.innerText;
        eatenSpan.innerText = data.hasEaten ?? eatenSpan.innerText;
        drunkSpan.innerText = data.hasDrunk ?? drunkSpan.innerText;

        const foodCell = document.getElementById(`cell-${data.foodState1D}`);
        foodCell.classList.add('food');
        const waterCell = document.getElementById(`cell-${data.waterState1D}`);
        waterCell.classList.add('water');
        lastFoodPosition = data.foodState1D;
        lastWaterPosition = data.waterState1D;
    }

    const socket = new WebSocket('ws://localhost:8887/mouse');

    socket.onopen = function(event) {
        console.log("Connected to Java visualizer server.");
    };

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log("Received state:", data);

        // Update the agent's position
        updateAgentPosition(data);


    };
    // ... (socket.onclose is the same) ...
</script>
</body>
</html>
